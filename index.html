<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Online801</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script src="angular-chart.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">Online801</div>
				<div ng-app="online801" class="card-body">Atelier801's online players graph for data tracking
					<div ng-controller="controller801">
						<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
					</div>
				</div>
				<div class="card-footer">All the data is updated every half an hour</div>
			</div>
		</div>
	</body>
</html>
